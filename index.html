<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>STI2D Architecture et Construction - Séquences</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<!-- Lien vers le CSS externe -->
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Séquences de Cours - STI2D AC</h1>
				<p>Explorez les séquences pédagogiques pour la spécialité Architecture et Construction.</p>
			</header>

			<!-- Liste des séquences (générée dynamiquement) -->
			<div id="sequences-container"></div>
		</div>

		<script>
			// Données des séquences
			const sequences = [
				{
					titre: "Lecture de plans",
					description: "Description concise de la séquence 1.",
					icone: "M12 6v6m0 0v6m0-6h6m-6 0H6",
					detailsUrl: "seq-lecture-de-plans.html",
					disabled: true,
				},
				{
					titre: "Bases de l'économie de la construction",
					description: "Autre description concise de la séquence 2.",
					icone: "M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4",
					detailsUrl: "sequence2.html",
					disabled: true,
				},
				{
					titre: "Les fondations",
					description: "Autre description concise de la séquence 3.",
					icone: "M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4",
					detailsUrl: "sequence3.html",
					disabled: true,
				},
				{
					titre: "Thermique du bâtiment",
					description: "Description concise de la séquence 4.",
					icone: "M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4",
					detailsUrl: "thermique/index.html",
					disabled: false,
				},
			];

			// Fonction pour créer une carte de séquence
			function creerCarteSequence(sequence) {
				const isDisabled = sequence.disabled;

				return `
                <div class="card ${isDisabled ? "card-disabled" : ""}">
                    <div class="card-icon-container">
                        <svg class="card-icon ${isDisabled ? "icon-disabled" : ""}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${sequence.icone}"></path>
                        </svg>
                    </div>
                    <div class="card-content">
                        <h2 class="card-title">
                            <a href="${isDisabled ? "#" : sequence.detailsUrl}" class="${isDisabled ? "link-disabled" : ""}">${sequence.titre}</a>
                        </h2>
                        <p class="card-description">${sequence.description}</p>
                        <div class="card-button-container">
                            <a href="${isDisabled ? "#" : sequence.detailsUrl}" class="card-button ${isDisabled ? "button-disabled" : ""}">
                                Démarrer
                                <svg class="button-icon-right" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                				</svg>
							</a>
						</div>
					</div>
				</div>
			`;
			}

			// Afficher les séquences
			const container = document.getElementById("sequences-container");
			sequences.forEach((sequence) => {
				container.innerHTML += creerCarteSequence(sequence);
			});
		</script>
	</body>
</html>
